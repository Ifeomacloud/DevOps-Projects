version: "3.9"

services:
  database:
    image: mongo:7
    container_name: mongo_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: testdb
    volumes:
      - db_data:/data/db
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: api_backend
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 27017
      DB_NAME: testdb
      DB_USER: root
      DB_PASS: example
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend_net
      - frontend_net
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: ui_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - frontend_net
    ports:
      - "8080:80"

networks:
  backend_net:
  frontend_net:

volumes:
  db_data:
